<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kt_4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #4DA1FF, #6BB5FF);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 3;
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #2F2F2F;
            z-index: 1;
        }

        .road::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                to right,
                #FFFFFF 0%,
                #FFFFFF 60%,
                transparent 60%,
                transparent 80%
            );
            background-size: 100px 6px;
        }

        .car-container {
            position: absolute;
            bottom: 60px;
            left: -200px;
            width: 200px;
            animation: drive 4s ease-in-out forwards;
            z-index: 2;
        }

        .car {
            position: relative;
            width: 200px;
            height: 60px;
            background: #4169E1;
            border-radius: 20px 20px 10px 10px;
        }

        .car-top {
            position: absolute;
            top: -40px;
            left: 25px;
            width: 150px;
            height: 45px;
            background: #4169E1;
            border-radius: 15px 15px 0 0;
        }

        .windshield {
            position: absolute;
            top: -35px;
            left: 30px;
            width: 140px;
            height: 25px;
            background: linear-gradient(135deg, #87CEEB, #B0E2FF);
            border-radius: 10px 10px 0 0;
        }

        .wheel {
            position: absolute;
            bottom: -15px;
            width: 35px;
            height: 35px;
            background: #111;
            border-radius: 50%;
            z-index: 3;
        }

        .wheel-front {
            right: 20px;
        }

        .wheel-rear {
            left: 20px;
        }

        .tree {
            position: absolute;
            bottom: 120px;
            z-index: 1;
            transform: rotate(180deg) scale(1.2);
        }

        .tree-1 {
            left: 50px;
        }

        .tree-2 {
            left: 400px;
        }

        .tree-3 {
            left: 750px;
        }

        .tree-4 {
            right: 50px;
        }

        .tree-trunk {
            width: 25px;
            height: 100px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 5px;
        }

        .tree-top {
            width: 130px;
            height: 130px;
            background: #228B22;
            border-radius: 50%;
            margin-top: -65px;
            box-shadow: 0 0 12px rgba(0,100,0,0.3);
        }

        @keyframes drive {
            0% {
                left: -200px;
                transform: translateY(0);
            }
            20% {
                transform: translateY(-5px);
            }
            40% {
                transform: translateY(0);
            }
            60% {
                transform: translateY(-3px);
            }
            80% {
                transform: translateY(0);
            }
            100% {
                left: calc(100% - 250px);
            }
        }
        
        @media (max-width: 768px) {
            .car-container {
                transform: scale(0.9);
            }
            
            .sun {
                right: 20px;
                top: 20px;
            }
            
            .tree {
                transform: scale(1) rotate(180deg);
            }
        }

    </style>
</head>
<body>
    <div class="sun"></div>
    
    <div class="tree tree-1">
        <div class="tree-trunk"></div>
        <div class="tree-top"></div>
    </div>

    <div class="tree tree-2">
        <div class="tree-trunk"></div>
        <div class="tree-top"></div>
    </div>

    <div class="tree tree-3">
        <div class="tree-trunk"></div>
        <div class="tree-top"></div>
    </div>

    <div class="tree tree-4">
        <div class="tree-trunk"></div>
        <div class="tree-top"></div>
    </div>

    <div class="car-container">
        <div class="car">
            <div class="car-top"></div>
            <div class="windshield"></div>
            <div class="wheel wheel-front"></div>
            <div class="wheel wheel-rear"></div>
        </div>
    </div>

    <div class="road"></div>
</body>
</html>
